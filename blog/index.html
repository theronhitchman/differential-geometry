---
layout: blog
title: Class Blog
---

  <div class="text-center">
    <a class="btn btn-default btn-lg" href="{{site.url}}{{site.baseurl}}/feed.xml">
      Subscribe by RSS
    </a>
  </div>

  <div class="posts">
    {% for post in site.posts %}
      <h4><a href="{{ post.url | prepend: site.baseurl }}">
        {{ post.date | date: "%b %-d, %Y" }}: {{ post.title }}</a></h4>

      {{ post.excerpt }}

    {% endfor %}
  </div>
